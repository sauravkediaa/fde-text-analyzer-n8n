<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FDE Text Analyzer</title>
    <!-- Tailwind CDN (OK for this assignment) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 text-gray-900">
    <main class="max-w-xl mx-auto px-4 py-10">
        <section class="bg-white rounded-2xl shadow p-6">
            <h1 class="text-2xl font-semibold mb-1">Text Analyzer</h1>
            <p class="text-sm text-gray-600 mb-6">
                Choose Summary or Sentiment, paste text, then Analyze.
            </p>

            <!-- Mode -->
            <div class="mb-4">
                <label class="mr-3 inline-flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="mode" value="summary" class="peer sr-only" checked />
                    <span class="px-3 py-1 rounded-full border peer-checked:bg-blue-600 peer-checked:text-white">
                        Summary
                    </span>
                </label>
                <label class="inline-flex items-center gap-2 cursor-pointer">
                    <input type="radio" name="mode" value="sentiment" class="peer sr-only" />
                    <span class="px-3 py-1 rounded-full border peer-checked:bg-blue-600 peer-checked:text-white">
                        Sentiment
                    </span>
                </label>
            </div>

            <!-- Input -->
            <div class="mb-2">
                <textarea id="textInput" rows="8" placeholder="Enter text for analysis..."
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"></textarea>
            </div>
            <div class="flex items-center justify-between mb-4 text-sm text-gray-500">
                <span id="charCount">0 chars</span>
                <span>Tip: 1 to 2000 chars</span>
            </div>

            <!-- Actions -->
            <div class="flex items-center gap-3">
                <button id="analyzeBtn"
                    class="px-4 py-2 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700 disabled:opacity-50">
                    Analyze
                </button>
                <button id="clearBtn" class="px-4 py-2 rounded-lg border">Clear</button>
            </div>

            <!-- Alert -->
            <div id="alertBox" class="hidden mt-4 p-3 rounded-lg bg-red-50 text-red-700 text-sm"></div>

            <!-- Result -->
            <div id="resultContainer" class="hidden mt-6">
                <p class="text-sm text-gray-500 mb-1">Result</p>
                <div class="p-4 rounded-lg bg-gray-50">
                    <pre id="analysisResult" class="whitespace-pre-wrap text-gray-800"></pre>
                </div>
            </div>
        </section>

        <footer class="text-center text-xs text-gray-500 mt-6">
            Powered by n8n Webhook and Gemini
        </footer>
    </main>

    <script>
        // ---- config ----
        const WEBHOOK_URL = "https://esskay.app.n8n.cloud/webhook/text-analyser";
        const MAX_LEN = 2000;

        // ---- elements ----
        const textInput = document.getElementById("textInput");
        const analyzeBtn = document.getElementById("analyzeBtn");
        const clearBtn = document.getElementById("clearBtn");
        const resultBox = document.getElementById("resultContainer");
        const resultText = document.getElementById("analysisResult");
        const alertBox = document.getElementById("alertBox");
        const charCount = document.getElementById("charCount");

        // counter
        textInput.addEventListener("input", () => {
            const len = textInput.value.length;
            charCount.textContent = `${len} chars`;
            charCount.classList.toggle("text-red-600", len > MAX_LEN);
        });

        // clear
        clearBtn.addEventListener("click", () => {
            textInput.value = "";
            charCount.textContent = "0 chars";
            resultText.textContent = "";
            resultBox.classList.add("hidden");
            hideAlert();
        });

        // analyze
        analyzeBtn.addEventListener("click", async () => {
            hideAlert();
            const text = textInput.value.trim();
            if (!text) return showAlert("Please enter some text.");
            if (text.length > MAX_LEN) return showAlert(`Max length is ${MAX_LEN} characters.`);
            const mode = document.querySelector('input[name="mode"]:checked').value;

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = "Analyzing...";
            resultBox.classList.remove("hidden");
            resultText.textContent = "Working. Please wait.";

            try {
                const res = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ text_to_analyze: text, mode })
                });

                if (!res.ok) throw new Error(`HTTP ${res.status}`);

                // Accept array, body-wrapped, or plain object
                const data = await res.json();
                const payload = Array.isArray(data) ? data[0] : data;
                const obj = payload?.body ?? payload;

                resultText.textContent = obj?.final_result || "No result returned.";
            } catch (err) {
                console.error(err);
                showAlert("Could not reach the automation backend. Check console for details.");
                resultText.textContent = "";
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = "Analyze";
            }
        });

        function showAlert(msg) {
            alertBox.textContent = msg;
            alertBox.classList.remove("hidden");
        }
        function hideAlert() {
            alertBox.textContent = "";
            alertBox.classList.add("hidden");
        }
    </script>
</body>

</html>
